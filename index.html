<!doctype html>
<html lang="en">

<head>
  <title>Weather API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
  <a href="10day.html" class="btn btn-primary" id="current-forecast">5 Day Forecast</a>
  <h1 id="welcome-text">Search your city to get current weather</h1>
    <div class="card mx-auto" style="width: 18rem;" id="weather-card">
        <input type="search" class="form-control rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon" id="cityId" />
        <button type="button" class="btn btn-outline-primary" onclick="weatherapi()"><img src="https://www.iphonefaq.org/files/styles/large/public/ios-weather.jpg?itok=7ugiciWv" width="30"> search</button>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="city">City</li>
          <li class="list-group-item" id="temp">Temp</li>
          <li class="list-group-item" id="high">High</li>
          <li class="list-group-item" id="low">Low</li>
          <li class="list-group-item" id="humidity">Humidity</li>
        </ul>
        </div>
      </div>
      <footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2022 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/">Getweather.com</a>
        </div>
        <!-- Copyright -->
      </footer>
      <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
